<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students/new}">New Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /> <br /> <br />

<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Create Student</h2>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/students}" th:object="${student}">
                <div class="form-group mb-3">
                    <label class="form-label">Student First Name</label>
                    <input class="form-control" type="text" name="firstName" id="firstName"
                           placeholder="Enter first name" th:field="*{firstName}" />
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                       th:errors="*{firstName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Last Name</label>
                    <input class="form-control" type="text" name="lastName" id="lastName"
                           placeholder="Enter last name" th:field="*{lastName}" />
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                    th:errors="*{lastName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student First Name</label>
                    <input class="form-control" type="email" name="email" id="email"
                           placeholder="Enter email address" th:field="*{email}" />

                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                       th:errors="*{email}"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
